name: Build macOS App

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native dependencies
        run: npm run rebuild

      - name: Build Renderer
        run: npm run build:renderer

      - name: Build Electron
        run: npm run build:electron

      - name: Verify build output
        run: |
          echo "Checking dist directory..."
          ls -la dist/ || echo "dist/ not found"
          echo "Checking dist-electron directory..."
          ls -la dist-electron/ || echo "dist-electron/ not found"
          echo "Checking dist-electron/main..."
          ls -la dist-electron/main/ || echo "dist-electron/main/ not found"

      - name: Build macOS DMG
        run: npx electron-builder --mac dmg --x64 --arm64 --publish never
        env:
          # Disable code signing for CI builds
          CSC_IDENTITY_AUTO_DISCOVERY: false
          DEBUG: electron-builder

      - name: List release directory
        run: ls -la release/ || echo "release/ directory not created"

      - name: Upload macOS DMG
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-${{ github.sha }}
          path: release/*.dmg
          retention-days: 30
          if-no-files-found: warn

      - name: Upload macOS DMG (latest)
        if: success() && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-latest
          path: release/*.dmg
          retention-days: 90
          if-no-files-found: warn

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ github.sha }}
          path: |
            dist/
            dist-electron/
            *.log
          retention-days: 7
          if-no-files-found: ignore

