name: Build macOS App

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native dependencies
        run: npm run rebuild

      - name: Build Renderer
        run: npm run build:renderer

      - name: Build Electron
        run: npm run build:electron

      - name: Build macOS DMG
        run: npx electron-builder --mac dmg --x64 --arm64
        env:
          # Disable code signing for CI builds
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: List release directory
        run: ls -la release/

      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-${{ github.sha }}
          path: release/*.dmg
          retention-days: 30

      - name: Upload macOS DMG (latest)
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg-latest
          path: release/*.dmg
          retention-days: 90

