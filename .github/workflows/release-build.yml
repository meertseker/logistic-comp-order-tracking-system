name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native dependencies
        run: npm run rebuild

      - name: Build Renderer
        run: npm run build:renderer

      - name: Build Electron
        run: npm run build:electron

      - name: Build macOS DMG (Universal)
        run: npx electron-builder --mac dmg --x64 --arm64 --publish always
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List release files
        run: ls -lah release/ || echo "No release files found"
        
      - name: Verify latest-mac.yml exists
        run: |
          if [ -f "release/latest-mac.yml" ]; then
            echo "✅ latest-mac.yml file found"
            cat "release/latest-mac.yml"
          else
            echo "⚠️ latest-mac.yml file not found in release directory"
            echo "This file should be uploaded to GitHub release automatically by electron-builder"
          fi

      - name: Upload as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release-dmg
          path: release/*.dmg
          retention-days: 90

  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native dependencies
        run: npm run rebuild

      - name: Build Renderer
        run: npm run build:renderer

      - name: Build Electron
        run: npm run build:electron

      - name: Build Windows Installers
        run: npx electron-builder --win nsis --x64 --publish always
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: List release files
        run: dir release || echo "No release files found"
        
      - name: Verify latest.yml exists
        run: |
          if (Test-Path "release\latest.yml") {
            Write-Host "✅ latest.yml file found"
            Get-Content "release\latest.yml"
          } else {
            Write-Host "⚠️ latest.yml file not found in release directory"
            Write-Host "This file should be uploaded to GitHub release automatically by electron-builder"
          }

      - name: Upload as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release-installer
          path: release/*.exe
          retention-days: 90

