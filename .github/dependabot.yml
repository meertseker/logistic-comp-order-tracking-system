version: 2
updates:
  # GitHub Actions güvenlik güncellemeleri
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"

  # npm bağımlılıkları (ana proje)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "deps"
      include: "scope"
    # Güvenlik güncellemeleri için otomatik merge (dikkatli kullanın)
    # reviewers:
    #   - "meertseker"
    # assignees:
    #   - "meertseker"
    ignore:
      # Electron gibi major güncellemeleri manuel kontrol edin
      - dependency-name: "electron"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
    # Güvenlik güncellemelerini grupla
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"

  # npm bağımlılıkları (website)
  - package-ecosystem: "npm"
    directory: "/sekersoft-website"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "website"
      - "npm"
    commit-message:
      prefix: "deps(website)"
      include: "scope"
    ignore:
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]

